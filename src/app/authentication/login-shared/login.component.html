<div class="row wrapper">
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
          autocomplete="off"
        />
        <span class="invalid-feedback" *ngIf="email.invalid && email.dirty"
          >You must enter a valid email address</span
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
          autocomplete="off"
        />
        <span
          class="invalid-feedback"
          *ngIf="password.invalid && password.dirty"
          >Password must be at least 6 characters</span
        >
      </div>
      <div class="error-message" *ngIf="authError | async as errorMessage">
        {{ errorMessage }}
      </div>
      <button
        class="btn btn-primary submitter"
        type="submit"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
