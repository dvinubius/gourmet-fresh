<div>
  <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
    <div class="form-wrapper">
      <div class="form-group name-group">
        <label for="ingredientName">Name</label>
        <input
          type="text"
          id="ingredientName"
          class="form-control"
          formControlName="ingredientName"
        />
        <span
          class="help-block"
          *ngIf="
            !ingredientForm.get('ingredientName').valid &&
            (ingredientForm.get('ingredientName').touched || triedSubmit)
          "
          >Enter an ingredient</span
        >
      </div>
      <div class="form-group amount-group">
        <label for="amount">Amount</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          formControlName="amount"
        />
        <span
          class="help-block"
          *ngIf="
            !ingredientForm.get('amount').valid &&
            (ingredientForm.get('amount').touched ||
              ingredientForm.get('amount').dirty ||
              triedSubmit)
          "
          >Enter an amount</span
        >
      </div>
    </div>
    <span
      class="help-block expressive"
      *ngIf="!ingredientForm.valid && triedSubmit"
      >Required fields are empty</span
    >
    <div class="buttons-wrapper">
      <button class="btn btn-primary" type="submit">
        {{ editMode ? "Save" : "Add" }}
      </button>
      <button class="btn btn-default" type="button" (click)="onClear()">
        Clear
      </button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="onDelete()"
        *ngIf="editMode"
      >
        Delete
      </button>
    </div>
  </form>
</div>
