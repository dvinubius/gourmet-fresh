<div class="container">
  <div class="col-md-6">
    <hr />
    <h2>Create a Shopping List!</h2>
    <br /><br />
  </div>

  <div class="row">
    <div class="col-xs-10">
      <app-shopping-edit></app-shopping-edit>
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="
            let ingredient of (shoppingListState | async).ingredients;
            let i = index
          "
          (click)="editIngredient(i)"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
    </div>
  </div>
</div>
