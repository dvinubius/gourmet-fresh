<div class="container">
  <div class="wrapper">
    <h2>Create a Shopping List!</h2>
    <p class="demo-subtitle" *ngIf="!(authenticated$ | async)">
      You can save your shopping list if you log in.
    </p>
    <br /><br />
    <app-shopping-edit></app-shopping-edit>
    <hr class="nice-width" style="margin: 24px 0" />
    <ul class="list-group nice-width">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="
          let ingredient of (shoppingListState | async).ingredients;
          let i = index
        "
        (click)="editIngredient(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
