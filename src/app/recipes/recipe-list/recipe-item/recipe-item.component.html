<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer"
  class="list-group-item clearfix"
>
  <div class="pull-left left">
    <h4 class="list-group-item-heading">{{ itemRecipe.name }}</h4>
    <p class="list-group-item-text">{{ itemRecipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="itemRecipe.imagePath"
      alt="{{ itemRecipe.name }}"
      class="img-responsive"
      style="max-height: 50px; max-width: 50px"
    />
  </span>
</a>
