<div class="row outer">
  <div class="col-xs 12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12 main-buttons">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancelClicked()"
          >
            Cancel
          </button>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="recipeForm.get('imagePath').value"
            class="img-responsive"
            id="preview"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <h4 *ngIf="!anyIngredients">No ingredients</h4>
          <label *ngIf="anyIngredients" for="i">Ingredients</label>
          <div
            class="row ingredient-row"
            *ngFor="let ingCtrl of getControls().controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                class="btn btn-danger pull-right deleto"
                (click)="removeIngredientClicked(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <hr />
          <button
            class="btn btn-success"
            type="button"
            (click)="addIngredientClicked()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
